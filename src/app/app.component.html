<h1>Angular 11</h1>
<h2>Sub header</h2>
<div class="body">
  <app-post-form (newPost)="newPost($event)"></app-post-form>
  <ng-container>
    <app-post
      *ngFor="let p of posts"
      [post]="p"
    >
      <div #info>
        <small *ngIf="p.text.length>10; else short">Пост длинный</small>
        <ng-template #short></ng-template>
      </div>
    </app-post>
  </ng-container>
</div>
